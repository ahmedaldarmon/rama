        }

        /* نمط الصورة وتفاعلها */
  img {
    max-width: 100%;
    height: auto;
    transition: transform 0.3s ease; /* تأثير سلس عند التكبير */
    cursor: pointer; /* تغيير مؤشر الفأرة ليعبر عن أنه قابل للنقر / التفاعل */
  }

  /* تأثير التكبير عند تمرير المؤشر على الصورة */
  img:hover {
    transform: scale(1.2);
  }

  /* تأثير الضغط على الصورة */
  img:active {
    transform: scale(1.3);
  }


  /* إعدادات الحاوية */
#butterflies-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* لكي لا تتوقف التفاعلات */
  overflow: hidden;
  z-index: 9999;
}

/* تصميم الفراشة */
.butterfly {
     position: absolute;
    width: 50px;
    height: 50px;
    background-image: url(55.WEBP);
    background-size: cover;
    background-color: transparent; /* إضفاء خلفية شفافة */
    pointer-events: none;
}


    </style>
</head>
<body>
    <div class="container">
      <img src="1.jpg" alt="شعار الموقع" class="logo" />
        <div class="buttons">
            <button onclick="window.location.href='page1.html'"> English Books</button>
            <button onclick="window.location.href='page2.html'"> كتب اسلامية </button>
            <button onclick="window.location.href='page3.html'"> كتب تطوير الذات </button>
             <div id="butterflies-container"></div>
             <nav>
            <button id="donateButton">قسم التبرعات</button>
            </nav>
        </div>
    </div>

  

 


   

<!-- برمجية التوجيه إلى صفحة التبرعات -->
<script>
    document.getElementById('donateButton').addEventListener('click', function() {
        window.location.href = 'page4.html';
    });




  const butterflyCount = 10;

  // دالة لإنشاء وتكاثر الفراشات
  for (let i = 0; i < butterflyCount; i++) {
    const butterfly = document.createElement('div');
    butterfly.className = 'butterfly';
    // تحديد مكان أولي عشوائي
    butterfly.style.top = Math.random() * window.innerHeight + 'px';
    butterfly.style.left = Math.random() * window.innerWidth + 'px';

    document.body.appendChild(butterfly);

    moveButterfly(butterfly);
  }

  function moveButterfly(butterfly) {
    // تحديد هدف عشوائي جديد
    let targetX = Math.random() * window.innerWidth;
    let targetY = Math.random() * window.innerHeight;
    let currentX = parseFloat(butterfly.style.left);
    let currentY = parseFloat(butterfly.style.top);

    const duration = 3000 + Math.random() * 3000; // مدة الحركة
    const startTime = performance.now();

    function animate() {
      const elapsed = performance.now() - startTime;
      const progress = Math.min(elapsed / duration, 1);
      
      // حساب المواقع الجديدة
      const newX = currentX + (targetX - currentX) * progress;
      const newY = currentY + (targetY - currentY) * progress;

      butterfly.style.left = newX + 'px';
      butterfly.style.top = newY + 'px';

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        // بعد الوصول للهدف، اختر هدف عشوائي جديد
        moveButterfly(butterfly);
      }
    }

    animate();
  }

</script>
